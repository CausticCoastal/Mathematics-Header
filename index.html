<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles with Overlay</title>
    <style>
      html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  width: 100%;
  display: flex;
  justify-content: center; /* center horizontally */
  align-items: center;     /* center vertically if needed */
  background: #fff;        /* optional */
}

.iframe-container {
  width: 100%;
  max-width: 879px;
  aspect-ratio: 879 / 138;
  margin: 0 auto;
  overflow: hidden;

  display: flex;
  justify-content: center;
  align-items: center;
}

.iframe-container iframe {
  width: 100%;
  height: 100%;
  max-width: 879px;
  max-height: 138px;
  border: none;
  object-fit: contain;
  display: block;
}

      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }

      #sketch-wrapper {
        position: relative;
        width: 100%;
        max-width: 879px;
        height: 138px;
        margin: 0 auto;
      }

      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="sketch-wrapper"></div>

    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>

    <!-- Your sketch file -->
    <script src="sketch.js"></script>
  </body>
</html>
