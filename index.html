<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Particles with Overlay</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent scrollbars */
      }

      #sketch-wrapper {
        position: relative;
        width: 100%;
        max-width: 879px;
        height: 138px;
        margin: 0 auto;
        display: block;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <div id="sketch-wrapper"></div>

    <!-- p5.js library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
    
    <!-- your sketch file -->
    <script src="sketch.js"></script>
  </body>
</html>
